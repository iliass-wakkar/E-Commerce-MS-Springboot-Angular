<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-2xl overflow-hidden max-w-4xl w-full md:flex">
    <!-- Image Column -->
    <div class="hidden md:block md:w-1/2">
      <img class="w-full h-full object-cover" src="https://png.pngtree.com/background/20210710/original/pngtree-shopping-mall-supermarket-selection-merchandise-poster-background-material-picture-image_1048684.jpg" alt="Image de marque">
    </div>
    <!-- Form Column -->
    <div class="w-full md:w-1/2 p-8 md:p-12">
      <h2 class="text-3xl font-bold text-gray-900 mb-2">Connexion</h2>
      <p class="text-sm text-gray-600 mb-6">Pas encore de compte ? <a routerLink="/register" class="text-blue-600 hover:underline">Inscrivez-vous</a></p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input formControlName="email" type="email" autocomplete="off" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
          <input formControlName="password" type="password" autocomplete="current-password" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <!-- Error Message -->
        <div *ngIf="authError" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
          <span class="block sm:inline">Email ou mot de passe incorrect.</span>
        </div>

        <button type="submit" [disabled]="loginForm.invalid" class="w-full py-3 px-4 bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg shadow-md mt-6 transition duration-300 disabled:opacity-50">
          Se Connecter
        </button>
      </form>
    </div>
  </div>
</div>
